<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <section class="input-section">
        <h1 class="heading">Metric/Imperial Unit Conversion</h1>
        <input id="input" type="number">
        <br><br>
        <button id="btn">Convert</button>
    </section>

    <section class="output-section">
        <div class="row">
            <h2 class = "row-heading">Length (Meter/Feet)</h2>
            <p id="conversion1">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="row">
            <h2 class = "row-heading">Volume (Liters/Gallons)</h2>
            <p id="conversion2">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="row">
            <h2 class = "row-heading">Mass (Kilograms/Pounds)</h2>
            <p id="conversion3">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
